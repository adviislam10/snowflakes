<!DOCTYPE html>
<html>

<head>
    <title>Snowflakes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>SNOWFLAKE SIMLUATOR</h1>
    <hr>
    <p>Press space to add one snowflake</p>
    <p>Press 1 to add 100 snowflakes</p>
    <p>Press backspace to delete snowflakes</p>
    <p>Press r to reset</p>
    <hr>
    <!-- Canvas for drawing -->
    <canvas id="myCanvas"></canvas>

    <!-- Load JavaScript -->
    <script src="js/math-extensions.js"></script>
    <script src="js/graphics-library.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
